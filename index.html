<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/slick-theme.css"> -->
    <!-- <link rel="stylesheet" href="./css/slick.css"> -->

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="carousel">
        <div class="carousel__show">
            <div class="carousel__showSize ">
                <iframe frameborder="0" class="frame__01"></iframe>
            </div>
            <div class="carousel__showSize all__disNone">
                <iframe frameborder="0" class="frame__02"></iframe>
            </div>
            <div class="carousel__showSize all__disNone">
                <iframe frameborder="0" class="frame__03"></iframe>
            </div>
        </div>
        <div class="carousel__click">
            <div class="carousel__clickSize ">
                <img class="carousel__tr--opacity carousel__full--opacity" src="./img/01.jpg" alt="">
            </div>
            <div class="carousel__clickSize">
                <img class="carousel__tr--opacity" src="./img/02.jpg" alt="">
            </div>
            <div class="carousel__clickSize">
                <img class="carousel__tr--opacity" src="./img/03.jpg" alt="">
            </div>
        </div>
    </section>





    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/style.js"></script>
</body>

</html>
